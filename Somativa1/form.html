<!-- Formulario de inscrição do Mr.Olympia   -->

                <form method="GET" action="formAction.html">
                    <p class="subTitulo">Preencha seus dados</p>
                    <div class="input-fields">
                        <input type=text name="Nome" class="input" placeholder="Nome" pattern="[A-Za-záàâãéèêíóôõúç\s]{4,50}" title="Nome com 8 a 50 letras" required>
                        <input type="text" name="sobrenome" class="input" placeholder="Ultimo Sobrenome" pattern="[A-Za-záàâãéèêíóôõúç\s]{3,50}" title="sobrenome com 3 a 50 letras"required>
                        <input type="email" name="email" class="input" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <input type="tel" name="telefone" class="input" placeholder="Telefone" >
                        <div class="input sexo" > 
                            <label name="Sexo" >Sexo :</label>
                            Masculino <input class="sexo" type=radio name="Sexo" value="M" required>
                            Feminino  <input class="sexo" type=radio name="Sexo" value="F" required></td>
                        </div> 
                        <input type="date" name="idade" class="input data" placeholder="Idade" required>
                        <input type="number" name="peso" class="input" placeholder="Peso"  required>
                        <input type="number" name="altura" class="input" placeholder="Altura" required>
                        <input type="text" name="classe" class="input" placeholder="Classe de Competição"> 
                        <div class="button-container">
                            <button type="submit" class="submit-button">Enviar</button>
                            <button type="reset" class="reset-button">Limpar Campos</button>
                        </div>
                    </div>
                </form>
